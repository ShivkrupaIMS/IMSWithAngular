<div class="modal-header">
    <h3 class="modal-title">CompanyType</h3>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal" name="companyType">
            <div class="form-group" ng-class="{'has-error': editableCompanyType.companyType.$invalid}">
                <label for="companyType" class="col-sm-3 control-label">Company Type</label>
                <div class="col-sm-9">
                    <input type="text" name="companyType" id="companyType" class="form-control" ng-required="true" autocomplete="on" ng-model="editableCompanyType.companyType" />
                    <span class="help-block" ng-show="editableCompanyType.companyType.$error.required">Company type is required</span>
                </div>
            </div>
       
        <div class="form-group">
            <div class="checkbox col-sm-9 col-sm-offset-3" >
                <label><input type="checkbox" name="isActive" value="isActive" ng-model="editableCompanyType.isActive" />Is Active</label>
            </div>
        </div>
    </form>
</div>
<div>
    <div class="col-sm-9  col-sm-offset-3">
        <a class="btn btn-sm btn-secondary" ng-click="cancelForm()"><i class="fa fa-backward icon-style"></i><span class="icon-style"><strong>Cancel</strong></span></a>
        <a class="btn btn-sm btn-primary" ng-click="submitForm()"><i class="fa fa-save icon-style"></i><span class="icon-style"><strong>Save</strong></span></a>

    </div>
</div>
