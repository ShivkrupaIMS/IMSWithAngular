<div class="modal-header">
    <h3 class="modal-title">Manufacturer</h3>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal" name="manufacturer">
            <div class="form-group" ng-class="{'has-error': editableManufacturer.manufacturer.$invalid}">
                <label for="manufacturer" class="col-sm-3 control-label">Manufacturer</label>
                <div class="col-sm-9">
                    <input type="text" name="manufacturer" id="manufacturer" class="form-control" ng-required="true" autocomplete="on" ng-model="editableManufacturer.manufacturerName" />
                    <span class="help-block" ng-show="editableManufacturer.manufacturerName.$error.required">Manufacturer is required</span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': editableManufacturer.shortName.$invalid}">
                <label for="shortName" class="col-sm-3 control-label">Short Name</label>
                <div class="col-sm-9">
                    <input type="text" name="shortName" id="shortName" class="form-control" ng-required="true" autocomplete="on" ng-model="editableManufacturer.shortName" />
                    <span class="help-block" ng-show="editableManufacturer.shortName.$error.required">Short name is required</span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': editableManufacturer.description.$invalid}">
                <label for="description" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <input type="text" name="description" id="description" class="form-control" ng-required="true" autocomplete="on" ng-model="editableManufacturer.description" />
                    <span class="help-block" ng-show="editableManufacturer.description.$error.required">Description is required</span>
                </div>
            </div>
        <div class="form-group">
            <div class="checkbox col-sm-9 col-sm-offset-3" >
                <label><input type="checkbox" name="isActive" value="isActive" ng-model="editableManufacturer.isActive" />Is Active</label>
            </div>
        </div>
    </form>
</div>
<div>
    <div class="col-sm-9  col-sm-offset-3">
        <a class="btn btn-sm btn-secondary" ng-click="cancelForm()"><i class="fa fa-backward icon-style"></i><span class="icon-style"><strong>Cancel</strong></span></a>
        <a class="btn btn-sm btn-primary" ng-click="submitForm()"><i class="fa fa-save icon-style"></i><span class="icon-style"><strong>Save</strong></span></a>

    </div>
</div>
