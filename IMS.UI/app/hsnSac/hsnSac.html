<div class="modal-header">
    <h3 class="modal-title">HSNSAC</h3>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal" name="hsnSac">
        <div class="form-group" ng-class="{'has-error': editableHSNSAC.hsnSac.$invalid}">
            <label for="hsnSac" class="col-sm-3 control-label">HSN SAC</label>
            <div class="col-sm-9">
                <input type="text" name="hsnSac" id="hsnSac" class="form-control" ng-required="true" autocomplete="on" ng-model="editableHSNSAC.hsnsacNo" />
                <span class="help-block" ng-show="editableHSNSAC.hsnsacNo.$error.required">HSN SAC is required</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': editableHSNSAC.taxRate.$invalid}">
            <label for="hsnSac" class="col-sm-3 control-label">Tax Rate</label>
            <div class="col-sm-9">
                <input type="text" name="taxRate" id="taxRate" class="form-control" ng-required="true" autocomplete="on" ng-model="editableHSNSAC.taxRate" />
                <span class="help-block" ng-show="editableHSNSAC.taxRate.$error.required">Tax Rate is required</span>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox col-sm-9 col-sm-offset-3" >
                <label><input type="checkbox" name="isActive" value="isActive" ng-model="editableHSNSAC.isActive" />Is Active</label>
            </div>
        </div>
    </form>
</div>
<div>
    <div class="col-sm-9  col-sm-offset-3">
        <a class="btn btn-sm btn-secondary" ng-click="cancelForm()"><i class="fa fa-backward icon-style"></i><span class="icon-style"><strong>Cancel</strong></span></a>
        <a class="btn btn-sm btn-primary" ng-click="submitForm()"><i class="fa fa-save icon-style"></i><span class="icon-style"><strong>Save</strong></span></a>

    </div>
</div>
