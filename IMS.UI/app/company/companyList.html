<div id="loadingDiv" ng-show="loading">
    <img src="~/../images/loading.gif" class="ajax-loader" />
</div>
<div class="container-fluid">
    <a class="btn btn-sm btn-primary" ng-click="addNewCompany()"><i class="fa fa-plus icon-style"></i><span class="icon-style"><strong>Add</strong></span></a>
    <br /><br />
    <table class="table table-responsive table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th width="10%">Id</th>
                <th width="40%">Name</th>
                <th width="20%">Company Type</th>
                <th width="20%">GSTN</th>
                <th width="20%">Phone</th>
                <th width="20%">Email</th>
                <th width="20%">Fax</th>
                <th width="10%">Is Active</th>
                <th width="10%" colspan="2" style="text-align:center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in companyList.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                <td>{{x.companyId}}</td>
                <td>{{x.companyName}}</td>
                <td>{{x.companyType.companyType}}</td>
                <td>{{x.gstNo}}</td>
                <td>{{x.phone}}</td>
                <td>{{x.email}}</td>
                <td>{{x.fax}}</td>
                <td>{{x.isActive}}</td>
                <td><a class="btn btn-sm btn-primary a-btn-slide-text" ng-click="updateCompany(x.companyId)"><i class="fa fa-edit icon-style"></i><span class="icon-style"><strong>Edit</strong></span></a></td>
                <td><a class="btn btn-sm btn-primary a-btn-slide-text" ng-click="deleteCompany(x)"><i class="fa fa-remove icon-style"></i><span class="icon-style"><strong>Delete</strong></span></a></td>
            </tr>
        </tbody>
    </table>
    <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></ul>

</div>
